<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'thecar/img/apple-icon.png' %}">
		<link rel="icon" type="image/png" href="{% static 'TheCar/img/apple-icon.png' %}">
		<title>车吧~登陆</title>
		<link rel="stylesheet" type="text/css" href="{% static 'thecar/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'thecar/css/login.css' %}"/>
		<script src="{% static 'thecar/js/lib/jQuery/jquery-1.12.4.js' %}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'thecar/js/lib/bootstrap-3.3.7-dist/js/bootstrap.js' %}" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="bg">
			<img src="{% static 'thecar/img/login1.jpg' %}" >
			<div class="b">
				<div class="navbar-header">
					<h1>TheCar</h1>
				</div> 
				
				<div class="container">
					<div class="bu3"></div>
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<div class="btn btn-default">登录</div>
						</div>
						<div class="btn-group" role="group">
							<div class="btn btn-default"><a href="{% url 'thecar:reg' %}">注册</a></div>
						</div>
					</div>
					<div class="bu"></div>
					<h4 class="text-center text-danger">{{msg}}</h4>
					<form action="{% url 'thecar:user_login' %}" method="post" autocomplete="off">
							  {% csrf_token %}
						<div class="input-group hd1">
							<span class="input-group-addon sp1"><em class="glyphicon glyphicon-user"></em></span>
							<input type="text" name="username" placeholder="请输入账户" aria-describedby="basic-addon1">
						</div>
						<div class="input-group hd2">
							<span class="input-group-addon"><em class="glyphicon glyphicon-lock"></em></span>
							<input type="password" name="password" placeholder="请输入密码" aria-describedby="basic-addon1">
						</div>

						<div class="form-group" style="margin-left: 48px;width: 275px;">
							<div class="checkbox">
								<label>
								<input type="checkbox"> 记住我
								</label>
								<h1><a href="{% url 'thecar:reg' %}">注册一个账号</a></h1>
							</div>
							<button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">登录</button>
							<div class="row">
							  <div class="col-md-4">——————</div>
							  <div class="col-md-4">社交账号登录</div>
							  <div class="col-md-4">——————</div>
							</div>
							<div class="foot">
							  <div class="col-md-6"><a href="#"><img src="{% static 'thecar/img/微信%20(2).png' %}" ></a></div>
							  <div class="col-md-5"><a href="#"><img src="{% static 'thecar/img/QQ%20(1).png' %}" ></a></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
